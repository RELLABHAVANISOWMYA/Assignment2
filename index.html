<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Company Directory Portal Assignment</h2>
    <section id="registration-form">
        <h2>Employee Registration Form</h2>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="department">Department:</label><br>
        <select id="department" name="department" required>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
        </select><br>

        <label for="employeeId">Employee ID:</label><br>
        <input type="number" id="employeeId" name="employeeId" required><br>

        <label for="profilePic">Profile Picture URL:</label><br>
        <input type="url" id="profilePic" name="profilePic"><br>

        <button type="submit">Register</button>
    </form>
    </section>
    <section id="employee-list">
        <h2>Employee List</h2>
        <ol type="1">
            <li><a href="#">John Doe - john.doe@example.com</a></li>
            <li><a href="#">Jane Smith - jane.smith@example.com</a></li>
        </ol>
    </section>
    <section id="employee-details">
        <h2>Employee Details</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>12345</td>
                <td>IT</td>
                <td><img src="profile.png" alt="Profile Picture" class="profile-img"></td>

            </tr>
            <tr></tr>
                <td>Jane Smith</td>
                <td>67890</td>
                <td>HR</td>
                <td><img src="profile.png" alt="Profile Picture" class="profile-img"></td>
            </tr>
        </tbody>
    </table>
    </section>
    <section id="company-location">
        <h2>Company Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d30445.11408240292!2d78.35721783260009!3d17.476971824084902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sinnomatics%20research%20labs!5e0!3m2!1sen!2sin!4v1727286236739!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            width="600" height="450" style="border:0;" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>
</body>
</html>
